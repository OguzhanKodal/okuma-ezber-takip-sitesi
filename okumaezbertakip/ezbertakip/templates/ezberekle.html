{% extends "master.html" %} {% block baslik %} Yeni Talebe Ekle {% endblock %}
{% block govde %}
<div
  class="container d-flex flex-column align-items-center justify-content-center vh-80"
>
  <h2 class="mb-4">Yeni Ezber Bilgisini Giriniz</h2>
  <form class="p-4" method="post" action : "/ekle/{{ talebe.talebeno }}"
  style="border: 1px solid #ccc; border-radius: 10px" > {% csrf_token %}

  <h2 class="mb-4">Talebe Detay覺</h2>
  <form class="p-4" id="talebeForm">
    <div class="mb-3">
      <label for="adi" class="form-label">Ad覺</label>
      <input
        type="text"
        class="form-control"
        id="adi"
        name="adi"
        value="{{ talebe.ad }}"
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="soyadi" class="form-label">Soyad覺</label>
      <input
        type="text"
        class="form-control"
        id="soyadi"
        name="soyadi"
        value="{{ talebe.soyad }}"
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="ezberAdi" class="form-label">Ezber Ad覺</label>
      <input type="text" class="form-control" id="ezberAdi" name="ezberAdi" />
    </div>

    <div class="mb-3">
      <label for="ezbereBasladigiTarih" class="form-label">Ezber Tarihi</label>
      <input
        type="date"
        class="form-control"
        id="ezbereBasladigiTarih"
        name="ezbereBasladigiTarih"
      />
    </div>

    <div class="mb-3">
      <label for="ezberSayisi" class="form-label">Ezber Sayisi</label>
      <input
        type="number"
        class="form-control"
        id="ezberSayisi"
        name="ezberSayisi"
      />
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">KAYDET</button>
    </div>
  </form>
</div>
{% endblock %}
