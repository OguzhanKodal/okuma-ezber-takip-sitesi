{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okuma-Ezber Takip Sistemi - Anasayfa</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'cssStyles.css' %}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{% static 'logo.png' %}"
            alt="logo"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Takip Se√ß
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="../okumatakip/">Okuma Takip</a></li>
                <li><a class="dropdown-item" href="../ezbertakip/">Ezber Takip</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Ara"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Ara</button>
          </form>
        </div>
      </div>
    </nav>

    {% block govde %} {% endblock %}

    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
